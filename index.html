  html,body{height:100%}
  body{

  .section div{
  
  flex-grow:1;
  }
  h1{
    margin:0 0 8px;
    font-size:56px;
    letter-spacing:.02em;
  }

  @media (max-width:640px){
    header{font-size:34px; letter-spacing:.5rem}
    h1{font-size:40px}

  }
  
  .cd{min-width:70px;border-radius:1rem;box-shadow:0 4px 8px rgba(0,0,0,.15);text-align:center;padding:10px;background:transparent;color:black;transition:.3s;border:1px solid grey;}
  .lg{font-size:3rem;color:white}
