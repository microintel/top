<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C Brws</title>
  <style>
    :root {
      --bg: #0f172a;
      --pl: #111827;
      --mt: #94a3b8;
      --tx: #e5e7eb;
      --ac: #22d3ee;
      --b1: #2563eb;
      --b2: #374151;
      --cd: #0b1020;
      --rg: #334155;
      --btn-bg: #4b5563;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--tx);
      font-family: system-ui, Arial;
      line-height: 1.5;
    }

    .wp {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    as {
      padding: 1rem;
      background: var(--pl);
      position: relative;
    }

    .sr {
      display: flex;
      gap: .5rem;
      margin-bottom: 1rem;
    }

    .sr input {
      width: 100%;
      padding: .625rem .75rem;
      border: 1px solid var(--rg);
      border-radius: 10px;
      background: var(--cd);
      color: var(--tx);
    }

    .ls {
      overflow-y: auto;
      padding-right: .25rem;
    }

    .ls button {
      width: 100%;
      text-align: left;
      padding: .625rem .75rem;
      border: 1px solid transparent;
      background: transparent;
      color: var(--tx);
      border-radius: 10px;
      cursor: pointer;
      margin: .125rem 0;
      transition: .2s;
    }

    .ls button:hover {
      background: var(--cd);
      border-color: var(--rg);
    }

    .ls button.act {
      outline: 2px solid var(--ac);
      background: var(--cd);
    }

    .md {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .md.act {
      display: flex;
    }

    .mc {
      background: var(--pl);
      border-radius: 14px;
      width: 90%;
      max-height: 90%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .mh {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .75rem 1rem;
      border-bottom: 1px solid var(--rg);
    }

    .mh .x {
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--mt);
    }

    .mb {
      flex-grow: 1;
      overflow-y: auto;
    }

    .pln {
      display: none;
      border-radius: 14px;
      overflow: hidden;
      background: var(--cd);
      margin: 1rem;
    }

    .pln hd {
      display: block;
      padding: .75rem 1rem;
      border-bottom: 1px solid var(--rg);
      font-weight: 600;
    }

    .cw {
      background: var(--cd);
    }

    pre {
      margin: 0;
      padding: 1rem;
      overflow: auto;
    }

    code {
      font-family: monospace;
      font-size: .8125rem;
      color: var(--tx);
    }

    .acs {
      display: flex;
      gap: .625rem;
      padding: .75rem;
      background: var(--cd);
      border-top: 1px solid var(--rg);
    }

    .bt {
      padding: .625rem .875rem;
      border-radius: 10px;
      border: 1px solid transparent;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      background: var(--b1);
    }

    .bt.s2 {
      background: var(--b2);
    }

    .bt[disabled] {
      opacity: .5;
      cursor: not-allowed;
    }

    h1,
    h2 {
      font-size: 1.25rem;
      margin: 0;
    }

    .mt {
      color: var(--mt);
      font-size: .75rem;
    }

    .tc {
      padding: 1rem;
    }

    @media (min-width: 768px) {
      .wp {
        display: grid;
        grid-template-columns: 320px 1fr;
      }
      as {
        border-right: 1px solid var(--rg);
        display: flex;
        flex-direction: column;
      }
      .md {
        display: none !important;
      }
      .tc {
        padding: 0;
      }
    }
  </style>
</head>
<body>
<div class="wp">
  <as>
    <div style="margin-bottom:1rem">
      <h2>C Language Topics </h2>
      <div class="mt">Data is collected from W3Schools</div>
    </div>
    <div class="sr">
      <input id="q" placeholder="Search..." autocomplete="off">
    </div>
    <div class="ls" id="ls"></div>
  </as>

  <main class="mn">
    <div>
      <h1 id="hd"></h1>
      <div class="mt" id="mt"></div>
    </div>
    <section class="pln" id="pl">
      <hd>Code</hd>
      <div class="cw">
        <pre><code id="cd"></code></pre>
      </div>
      <div class="acs">
        <button class="bt" id="ob" disabled>Open</button>
        <button class="bt s2" id="cp">Copy</button>
      </div>
    </section>
  </main>

  <div class="md" id="md">
    <div class="mc">
      <div class="mh">
        <h2 id="mh"></h2>
        <button class="x" id="xx">&times;</button>
      </div>
      <div class="mb">
        <section class="pln" style="display:block;margin:0">
          <hd>Code</hd>
          <div class="cw">
            <pre><code id="mcd"></code></pre>
          </div>
          <div class="acs">
            <button class="bt" id="mob" disabled>Open</button>
            <button class="bt s2" id="mcp">Copy</button>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>

<script>
  let tp = {}
  let cur = null

  const ls  = document.getElementById("ls")
  const q   = document.getElementById("q")
  const hd  = document.getElementById("hd")
  const mt  = document.getElementById("mt")
  const cd  = document.getElementById("cd")
  const ob  = document.getElementById("ob")
  const cp  = document.getElementById("cp")
  const pl  = document.getElementById("pl")
  const md  = document.getElementById("md")
  const xx  = document.getElementById("xx")
  const mh  = document.getElementById("mh")
  const mcd = document.getElementById("mcd")
  const mob = document.getElementById("mob")
  const mcp = document.getElementById("mcp")

  fetch("https://microintel.github.io/top/tops/c-top.json")
    .then(r => r.json())
    .then(data => {
      tp = data
      renderList()
    })

  function renderList(filter="") {
    ls.innerHTML = ""
    let keys = Object.keys(tp)
      .filter(x => x.toLowerCase().includes(filter.toLowerCase()))
      .sort()

    if (!keys.length) {
      ls.innerHTML = "<div class='mt' style='padding:10px'>No tpc</div>"
      return
    }

    keys.forEach(k => {
      let b = document.createElement("button")
      b.textContent = k
      b.onclick = () => showTopic(k, b)
      if (k === cur) b.classList.add("act")
      ls.appendChild(b)
    })
  }

  function showTopic(k, b) {
    cur = k
    let [ex, u] = tp[k] || ["", ""]

    Array.from(ls.querySelectorAll("button"))
      .forEach(x => x.classList.remove("act"))

    if (b) b.classList.add("act")

    if (innerWidth < 768) {
      mh.textContent = k
      mcd.textContent = ex || "// No code"
      if (u && /^https?:\/\//i.test(u)) {
        mob.disabled = false
        mob.onclick = () => open(u)
      } else {
        mob.disabled = true
        mob.onclick = null
      }
      md.classList.add("act")
    } else {
      hd.textContent = k
      mt.textContent = u || "No url"
      cd.textContent = ex || "// No code"
      if (u && /^https?:\/\//i.test(u)) {
        ob.disabled = false
        ob.onclick = () => open(u)
      } else {
        ob.disabled = true
        ob.onclick = null
      }
      pl.style.display = "block"
    }
  }

  xx.onclick = () => md.classList.remove("act")
  q.oninput = e => renderList(e.target.value)

  function setCopy(btn, el) {
    btn.onclick = async () => {
      let t = el.textContent || ""
      try {
        await navigator.clipboard.writeText(t)
      } catch {
        let ta = document.createElement("textarea")
        ta.value = t
        document.body.appendChild(ta)
        ta.select()
        document.execCommand("copy")
        ta.remove()
      }
      btn.textContent = "Copied"
      setTimeout(() => btn.textContent = "Copy", 800)
    }
  }
  setCopy(cp, cd)
  setCopy(mcp, mcd)
</script>

<div style="text-align:center;padding:1rem;font-size:.75rem;color:var(--mt)">
  Microintel
</div>
</body>
</html>
